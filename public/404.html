<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var parts = window.location.pathname.split('/').filter(Boolean);
        var base = parts.length ? '/' + parts[0] + '/' : '/';
        window.location.replace(base);
      })();
    </script>
    <noscript>
      If you are not redirected, <a href="/">click here</a>.
    </noscript>
  </head>
  <body></body>
</html>
